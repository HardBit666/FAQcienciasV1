<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <link rel="icon" type="image/png" href="favicon.ico" />
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Usuarios</title>
            </f:facet>  
        </h:head>

        <h:body>
            Usuarios
            <p:dataScroller value="#{verUsuario.usuarios}" var="usuario" >
                <h:outputText value="Nombre: " style="font-weight: bold" />
                <h:outputText value="#{usuario.nombre}" style="font-weight: bold" />
                <h:outputText value=" | " style="font-weight: bold"/>
                <h:outputText value="Correo: " style="font-weight: bold"/>
                <h:outputText value="#{usuario.correo}" style="font-weight: bold"/>
            </p:dataScroller>
            
            
        </h:body>

    </f:view>
</html>
