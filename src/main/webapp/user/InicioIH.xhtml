<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

     <f:view contentType="text/html">
        <h:head>
            <title>Inicio</title>
            <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/favicon.ico"/>
        </h:head>
 
        <h:body>
            <h:form>
                <p:menubar>
                        <f:facet name="options">
                            <p:commandButton icon="ui-icon-logout" value="Logout" action="#{login.logout}"/>
                            <p:inputText style="margin-right:10px" placeholder="Buscar"/>
                        </f:facet>
                </p:menubar>
                <h:panelGroup rendered="#{not empty user}">
                    <p>Bienvenido, #{user.nombre}</p>
                </h:panelGroup>>
            </h:form>    
        </h:body>
    </f:view>
</html>
